name: 'Mac Tests'

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  mac-tests:
    name: 'MacOS'
    runs-on: macos-latest
    env:
      # Set environ for OpenMP
      OMP_NESTED: true
      OMP_CANCELLATION: true
      OMP_PROC_BIND: true
      OMP_NUM_THREADS: 4
    steps:
      - name: 'Install dependencies'
        run: |
          brew install automake hwloc metis
      - name: 'Checkout code'
        uses: actions/checkout@v2
      - name: 'Build'
        run: |
          ./autogen.sh
          ./configure CC=clang \
                      CXX=clang++ \
                      F77=gfortran-12 \
                      FC=gfortran-12 \
                      CFLAGS="-g -O2 -Wall" \
                      CXXFLAGS="-g -O2 -Wall -std=c++17" \
                      FCFLAGS="-g -O2 -Wall -pedantic" \
                      --with-metis="-L$(brew --prefix metis)/lib -lmetis"
          make
      - name: 'Test'
        run: |
          make check

